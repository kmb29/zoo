version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoo-php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      - DATABASE_URL=mysql://symfony:symfony@db:3306/zoo?serverVersion=8&charset=utf8mb4
    depends_on:
      - db

  web:
    image: nginx:latest
    container_name: zoo-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: zoo-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zoo
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
